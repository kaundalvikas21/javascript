<!DOCTYPE html>
<html lang="en">
  <head>
    <title>increment & decrement</title>
  </head>
  <body>
    <script>
      let x = 5;
      let y = 10;
      document.write(x + y);
      document.write("<br>");
      x++; // increment.
      // x--; // decrement.
      document.write(x + y);
    </script>
  </body>
</html>
