<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BREAK & CONTINUE</title>
</head>
<body>
    <script>
        for(let i = 0; i <= 10; i++){
            if(i == 3){
            break;       //BREAK STATEMENT OUTPUT: 0 / 1 / 2.
            // continue; //CONTINUE STATEMENT OUTPUT: 0 / 1 / 2 / 3...10.
        }
        
        document.write("HEY " + i + "<br>"); 
    }
   
    </script>
</body>
</html>
