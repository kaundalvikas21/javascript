<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ryan(){
            document.write("Hey Events");
            // alert("Welcome My Window");
        }
       
    </script>
</head>
<body onkeypress="ryan()"> 
    <!-- PRACTICE OF EVENTS -->
    <button onclick="ryan()">Click Here!</button>
    <p ondblclick="ryan()">Double-Click Here!</p>
    <p oncontextmenu="ryan()">Right-Click Here!</p>
    <p style="background-color: aqua;" onmouseenter="ryan()">Mouse-Enter Here!</p>
    <p onmouseout="ryan()">Mouse-out Here!</p>
    <p onmousedown="ryan()">Mouse-down Here!</p>
    
</body>
</html>
