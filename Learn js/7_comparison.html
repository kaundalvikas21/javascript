<!DOCTYPE html>
<html lang="en">
  <head>
    <title>comparison operator</title>
  </head>
  <body>
    <script>
      let a = 10;
      let b = 5;
      document.write(a > b); //true
      document.write("<br>");
      document.write(a < b); //false
      document.write("<br>");
      document.write(a >= b); //true
      document.write("<br>");
      document.write(a <= b); //false
      document.write("<br>");
      document.write(a == b); //false
      document.write("<br>");
      document.write(a === b); //false
      document.write("<br>");
      document.write(null == undefined); //true (because both value are equal)
      document.write("<br>");
      document.write(null === undefined); //false (check datatype and value)
    </script>
  </body>
</html>
