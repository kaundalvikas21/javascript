<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>JS Variable</h1>
    <p id="num1"></p>

    <h2>JS Operators</h2>
    <p id="num2"></p>

    <h2>Assign the value</h2>
    <p id="num3"></p>

    <p id="num4"></p>

    <p id="num5"></p>

    <p id="num6"></p>
    <p id="first"></p>
    <p id="second"></p>
    <p id="third"></p>
    <p id="string"></p>
    
    <script>
      let x; //Assign the value num1
      x = 5;
      document.getElementById("num1").innerHTML = x; //h1
      document.getElementById("num2").innerHTML = (5 + 6) * 2; //h2

      let a, b; //Assign the value num3
      a = 3;
      b = 7;
      document.getElementById("num3").innerHTML = a + b; //id num3
      document.getElementById("num4").innerHTML = 5 * 5; //JS expression
      document.getElementById("num5").innerHTML = x * 10; //JS  Expressions can also contain variable values:
      document.getElementById("string").innerHTML = "john" + " " + "doe";

      let A, B;
      A = 10 * 5;
      B = A - 2;
      document.getElementById("num6").innerHTML = B;


      // DIFFERENCE b/w let , var & const variables.

      let first = 10; //Â Let is better because it throws error if the same variable declared twice. 
      // let first = 15; // cannot be Re-declared let variable name. Only Re-assign values to variable.
      first = 1;
      document.getElementById('first').innerHTML = first;


      var second = 10; // var declared with same variable name twice 
      var second = 5; // its called Re-declared variable. (we can get only 2nd Override-value Ignore the 1st)
      second = 20; //Re-assign value . This is also OVERRIDE. 
      document.getElementById('second').innerHTML = second;

      const third = 5; // only once declared/assigned value. Its called constant.
      // third = 10; // cannot be Re-assign value & Re-declared variable names.
      document.getElementById('third').innerHTML = third;

    </script>
  </body>
</html>
